specVersion: "3.1"
metadata:
  name: qualityportal
type: application
framework:
  name: SAPUI5
  version: 1.79.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: sap.ushell
    - name: sap.collaboration
    - name: sap.ui.comp
    - name: sap.uxap
    - name: sap.f
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: themelib_sap_belize
    - name: themelib_sap_bluecrystal
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: http://azktlds5cp.kcloud.com:8000
            client: "100"
            destination: ZEHSM_ODATA_DEST
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: QualityPortal
        ui5Theme: sap_fiori_3
