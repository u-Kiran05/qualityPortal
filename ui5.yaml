specVersion: "3.1"
metadata:
  name: qualityportal
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: http://azktlds5cp.kcloud.com:8000
            client: "100"
            destination: ZEHSM_ODATA_DEST
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: 1.38.59
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: QualityPortal
        ui5Theme: sap_fiori_3
